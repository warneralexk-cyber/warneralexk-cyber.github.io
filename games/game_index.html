<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>小游戏索引</title>
  <style>
    :root{--bg:#f3f4f6;--panel:#fff;--muted:#999}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg)}
    .wrap{display:flex;height:100vh;gap:20px;padding:20px}

    /* A 区：主画布（左侧大区） */
    .area-a{flex:1;background:var(--panel);border-radius:10px;box-shadow:0 6px 24px rgba(0,0,0,0.06);position:relative;padding:24px;overflow:hidden}
    .area-a .hint{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);color:var(--muted);font-size:18px}

    /* B 区：右侧栏，游戏列表/说明 */
    .area-b{width:320px;background:var(--panel);border-radius:10px;box-shadow:0 6px 24px rgba(0,0,0,0.06);padding:16px;display:flex;flex-direction:column;gap:12px}
    .area-b h3{margin:0;font-size:18px}
    .area-b p{margin:0;color:var(--muted);font-size:14px}

    /* 小单元（C + D）浮动在 A 区内 */
    .game-card{position:absolute;left:24px;top:24px;width:140px;border-radius:8px;background:#fff;border:1px solid #eee;box-shadow:0 8px 18px rgba(0,0,0,0.08);overflow:hidden;display:flex;flex-direction:column}
    .game-card img{width:100%;height:100px;object-fit:cover;display:block}
    .game-card .card-footer{padding:8px;display:flex;align-items:center;justify-content:center;gap:8px}
    .game-card .game-title{font-size:13px;color:#222;text-align:center}
    .game-card .play-btn{padding:6px 10px;font-size:13px;border:none;border-radius:6px;background:linear-gradient(90deg,#06b6d4,#3b82f6);color:#fff;cursor:pointer}

    /* 可放多个卡片时的样式示例（不同位置） */
    .game-card.pos-1{left:24px;top:24px}
    .game-card.pos-2{left:180px;top:40px}
    .game-card.pos-3{left:24px;top:160px}

    /* 小屏处理 */
    @media (max-width:900px){
      .wrap{flex-direction:column}
      .area-b{width:100%;order:2}
      .area-a{order:1;height:60vh}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="area-a" id="A">
      <div class="hint">游戏展示</div>

      <!-- C 区：封面（在卡片顶部显示图片） + D 区：按钮（在卡片底部） -->
      <div class="game-card pos-1" data-game="puzzle">
        <img src="../assets/puzzles/puzzle_cover.png" alt="拼图封面">
        <div class="card-footer">
          <div class="game-title">拼图游戏</div>
          <button class="play-btn" aria-label="进入拼图游戏">进入</button>
        </div>
      </div>

      <!-- 额外示例卡片（可以复制/调整位置） -->
      <!--
      <div class="game-card pos-2" data-game="other">
        <img src="placeholder.png" alt="其他游戏封面">
        <div class="card-footer">
          <div class="game-title">其他小游戏</div>
          <button class="play-btn">进入</button>
        </div>
      </div>
      -->

    </main>

    <aside class="area-b" id="B">
      <h3>小游戏说明</h3>
      <p>点击右侧区域中的 <strong>进入</strong> 按钮即可打开对应小游戏页面。</p>
      <div style="margin-top:12px">游戏列表：</div>
      <ul>
        <li>拼图</li>
      </ul>
    </aside>
  </div>

  <script>
    // 将 D 区（按钮）连接到对应游戏页面
    (function(){
      var cards = document.querySelectorAll('.game-card');
      cards.forEach(function(card){
        var btn = card.querySelector('.play-btn');
        if(!btn) return;
        btn.addEventListener('click', function(){
          var game = card.getAttribute('data-game');
          // 根据 data-game 跳转到对应页面
          if(game === 'puzzle'){
            window.location.href = 'puzzle/puzzle.html';
          } else {
            // 默认或其他游戏的处理（占位）
            alert('尚未配置此游戏：' + game);
          }
        });
      });
    })();
  </script>
</body>
</html>
