<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>拼图游戏</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html, body {
			height: 100%;
			font-family: Arial, Helvetica, sans-serif;
			background: #f5f5f5;
		}

		.container {
			display: flex;
			flex-direction: column;
			height: 100vh;
			padding: 20px;
			gap: 20px;
		}

		/* 上部分：分为左右两列 */
		.top-section {
			display: flex;
			gap: 20px;
			flex: 1;
		}

		/* A 区域：拼图板（左上） */
		.area-a {
			flex: 1.5;
			background: #ffffff;
			border: 2px solid #ddd;
			border-radius: 8px;
			padding: 20px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
			display: flex;
			align-items: center;
			justify-content: center;
			color: #999;
			font-size: 16px;
		}

		.area-a::before {
			content: "拼图板";
		}

		/* B 区域：拼图存放（右上） */
		.area-b {
			flex: 1;
			background: #ffffff;
			border: 2px solid #ddd;
			border-radius: 8px;
			padding: 20px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
			display: flex;
			align-items: center;
			justify-content: center;
			color: #999;
			font-size: 16px;
			flex-direction: column;
			gap: 10px;
		}

		.area-b::before {
			content: "拼图存放";
		}

		/* 下部分：左右分布 */
		.bottom-section {
			display: flex;
			gap: 20px;
			height: 120px;
		}

		/* C 区域：左下 */
		.area-c {
			flex: 1.5;
			background: #ffffff;
			border: 2px solid #ddd;
			border-radius: 8px;
			padding: 20px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
			display: flex;
			align-items: center;
			justify-content: center;
			color: #999;
			font-size: 16px;
		}

		.area-c::before {
			content: "积分统计";
		}

		/* D 区域：按钮区（右下） */
		.area-d {
			flex: 1;
			background: #ffffff;
			border: 2px solid #ddd;
			border-radius: 8px;
			padding: 20px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* 关卡按钮 */
		.level-button {
			padding: 12px 24px;
			font-size: 16px;
			font-weight: bold;
			color: #ffffff;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border: none;
			border-radius: 6px;
			cursor: pointer;
			box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
			transition: all 0.3s ease;
		}

		.level-button:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
		}

		.level-button:active {
			transform: translateY(0);
			box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
		}

		/* 响应式设计 */
		@media (max-width: 900px) {
			.container {
				padding: 15px;
				gap: 15px;
			}

			.top-section,
			.bottom-section {
				gap: 15px;
			}

			.area-a,
			.area-c {
				flex: 1;
			}

			.area-b,
			.area-d {
				flex: 1;
			}

			.bottom-section {
				height: 100px;
			}
		}

		@media (max-width: 600px) {
			.container {
				padding: 10px;
				gap: 10px;
			}

			.top-section {
				flex-direction: column;
				gap: 10px;
			}

			.area-a,
			.area-b {
				flex: 1;
				min-height: 200px;
			}

			.bottom-section {
				flex-direction: column;
				height: auto;
				gap: 10px;
			}

			.area-c {
				min-height: 100px;
			}

			.area-d {
				min-height: 80px;
			}

			.level-button {
				padding: 10px 20px;
				font-size: 14px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- 上部分：拼图板和拼图存放区 -->
		<div class="top-section">
			<!-- A 区：拼图板 -->
			<div class="area-a" id="puzzleBoard"></div>

			<!-- B 区：拼图存放 -->
			<div class="area-b" id="puzzlePieces"></div>
		</div>

		<!-- 下部分：C 区和 D 区（按钮） -->
		<div class="bottom-section">
			<!-- C 区 -->
			<div class="area-c" id="areaC"></div>

			<!-- D 区：关卡按钮 -->
			<div class="area-d">
				<button class="level-button" id="levelButton">下一关</button>
			</div>
		</div>
	</div>
</body>
</html>
