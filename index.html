<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>主页</title>
	<style>
		html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
		.page { display: grid; grid-template-rows: auto 1fr auto; min-height: 100vh; }
		.header { background: #f0f0f0; padding: 16px; display: flex; align-items: center; justify-content: center; position: relative; }
		.wrap { display: grid; grid-template-columns: 1fr 320px; gap: 0px; padding: 16px; }
		.main { background: #ffffff; border: 1px solid #e0e0e0; padding: 16px; }
		.sidebar { background: #fafafa; border-left: 1px solid #e0e0e0; padding: 16px; }

		/* 将 B 区完全用图片填充 */
		#B {
			background-image: url('imgs/silkway.jpg');
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			padding: 0; /* 去掉内边距以完整显示图片 */
			border: none; /* 移掉边框以避免分割图片 */
			color: #fff;
		}

		/* C 区垂直矩形按钮样式 */
		.c-buttons { display: flex; flex-direction: column; gap: 100px; margin-top: 12px; }
		.c-btn {
			height: 56px;
			background: #e6e6e6;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: 600;
			color: #333;
		}
		.c-btn:hover { background: #d6d6d6; }
		.c-btn:focus { outline: 2px solid #2684ff; outline-offset: 2px; }

		/* 将 B、C 区域的 margin 设为 0 */
		#B, #C { margin: 0; }

		/* 将页脚固定在底部，默认隐藏，仅在向下滚动时显示 */
		.footer {
			position: fixed;
			left: 0;
			bottom: -56px;
			width: 100%;
			height: 56px;
			line-height: 32px;
			box-sizing: border-box;
			transition: bottom 0.22s ease;
			padding: 12px 16px;
			z-index: 999;
			background: #f0f0f0;
			text-align: center;
		}
		.footer.show { bottom: 0; }

		/* 给页面底部留出高度，避免固定页脚遮挡内容 */
		.page { padding-bottom: 56px; }

		/* 区域标识样式（可删除） */
		.region-label { font-weight: bold; color: #666; }

		/* 页眉右侧的登录按钮 */
		.login-btn{
			position: absolute;
			right: 16px;
			top: 50%;
			transform: translateY(-50%);
			background:#007acc;
			color:#fff;
			padding:6px 12px;
			border-radius:6px;
			border: none;
			font-weight:600;
			cursor:pointer;
			/* 黑色描边：主用 -webkit-text-stroke，兼容性fallback用多重text-shadow */
			-webkit-text-stroke: 0.6px #000;
			text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
		}
		.login-btn:active{transform: translateY(-48%);} 

		/* 响应式：小屏幕时侧栏在下方 */
		@media (max-width: 760px) {
			.wrap { grid-template-columns: 1fr; }
		}
	</style>
</head>
<body>
	<div class="page">
		<header class="header" id="A">
			<div class="region-label">跨文化语言学习交流</div>
			<button class="login-btn" aria-label="登录">登录</button>
		</header>

		<div class="wrap">
			<main class="main" id="B">
			</main>

			<aside class="sidebar" id="C">
				<div class="c-buttons" role="tablist" aria-label="侧边栏切换按钮">
					<button class="c-btn" data-target="page1" aria-label="切换到页面 1">探索</button>
					<button class="c-btn" data-target="page2" aria-label="切换到页面 2">文化挑战赛</button>
					<button class="c-btn" data-target="page3" aria-label="切换到页面 3">小游戏</button>
					<button class="c-btn" data-target="page4" aria-label="切换到页面 4">4</button>
				</div>
			</aside>
		</div>

		<footer class="footer" id="D">
			<div class="region-label">联系我们  隐私条款</div>
		</footer>
	</div>

	<script>
	(function(){
		var footer = document.getElementById('D');
		if(!footer) return;
		var lastY = window.scrollY || 0;
		var ticking = false;
		window.addEventListener('scroll', function(){
			var y = window.scrollY || 0;
			if (!ticking) {
				window.requestAnimationFrame(function(){
					if (y > lastY && y > 0) {
						footer.classList.add('show');
					} else {
						footer.classList.remove('show');
					}
					lastY = y;
					ticking = false;
				});
				ticking = true;
			}
		}, {passive: true});
	})();

	// 绑定 C 区第一个按钮到 seek/select.html
	(function(){
		var firstBtn = document.querySelector('.c-buttons .c-btn');
		if(!firstBtn) return;
		firstBtn.addEventListener('click', function(){
			window.location.href = 'seek/select.html';
		});
		firstBtn.addEventListener('keydown', function(e){
			if(e.key === 'Enter' || e.key === ' ') {
				e.preventDefault();
				window.location.href = 'seek/select.html';
			}
		});
	})();

	// 绑定"小游戏"按钮到 games/game_index.html
	(function(){
		var buttons = document.querySelectorAll('.c-buttons .c-btn');
		if(buttons.length < 3) return;
		var gameBtn = buttons[2]; // 第三个按钮
		gameBtn.addEventListener('click', function(){
			window.location.href = 'games/game_index.html';
		});
		gameBtn.addEventListener('keydown', function(e){
			if(e.key === 'Enter' || e.key === ' ') {
				e.preventDefault();
				window.location.href = 'games/game_index.html';
			}
		});
	})();
	</script>
</body>
</html>
